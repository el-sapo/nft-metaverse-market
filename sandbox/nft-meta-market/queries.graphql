query GLBModels {
  search(pagination: {}, query: {text: "glb"}) {
    nodes {
      collectionAddress
      entity {
        ... on Token {
          collectionName
          tokenUrl
          attributes {
            traitType
            value
            displayType
          }
          description
          metadata
          content {
            url
          }
          image {
            url
          }
        }
      }
    }
  }
}


query MyGLBModels {
  search(pagination: {limit: 10}, query: {text: "3D"}, filter: {collectionAddresses: "0xF5335e9807712fAf0a7EE88760e8DF83FB37E05d"}) {
    nodes {
      collectionAddress
      entity {
        ... on Token {
          collectionName
          tokenUrl
          attributes {
            traitType
            value
            displayType
          }
          description
          metadata
          content {
            url
          }
          image {
            url
          }
        }
      }
    }
  }
}

