query SearchGLBCollectionModels($search: String!, $collectionAddress: String!)  {
  search(pagination: {limit: 50}, query: {text: $search}, filter: {collectionAddresses: [$collectionAddress]}) {
    nodes {
      collectionAddress
      entity {
        ... on Token {
          collectionName
          tokenUrl
          attributes {
            traitType
            value
            displayType
          }
          description
          metadata
          content {
            url
          }
          image {
            url
          }
        }
      }
    }
  }
}

